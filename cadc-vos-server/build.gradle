plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    // tmp hack: org.restlet.jse dependency
    jcenter()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.2.0'

description = 'OpenCADC VOSpace server library'
def git_url = 'https://github.com/opencadc/vos'

dependencies {
    compile 'log4j:log4j:[1.2,2.0)'
    compile 'org.jdom:jdom2:[2.0.6,3.0)'
    compile 'xerces:xercesImpl:[2.12,3.0)'
    compile 'org.json:json:20160212'
    compile 'javax.servlet:javax.servlet-api:[3.1,4.0)'
    compile 'org.restlet.jse:org.restlet:2.0.2'
    compile 'org.springframework:spring-jdbc:2.5.6.SEC01'

    compile 'org.opencadc:cadc-util:[1.2.25,)'
    compile 'org.opencadc:cadc-gms:[1.0.0,)'
    compile 'org.opencadc:cadc-vos:[1.1.11,1.2)'
    compile 'org.opencadc:cadc-vosi:[1.3.2,)'
    compile 'org.opencadc:cadc-uws:[1.0,)'
    compile 'org.opencadc:cadc-uws-server:[1.2.4,)'
    compile 'org.opencadc:cadc-access-control:[1.1.1,2.0)'
    compile 'org.opencadc:cadc-cdp:[1.2.3,)'
    compile 'org.opencadc:cadc-registry:[1.5.0,)'

    testCompile 'junit:junit:4.13'
    testCompile 'org.easymock:easymock:3.6'
    testCompile 'org.skyscreamer:jsonassert:[1.0,)'

    testRuntime 'net.sourceforge.jtds:jtds:[1.0,)'
}
